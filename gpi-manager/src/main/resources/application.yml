spring:
  application:
    name: gpi-manager
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      path: /h2
      enabled: true
  jpa:
    open-in-view: false
    database-platform:  org.hibernate.dialect.H2Dialect
